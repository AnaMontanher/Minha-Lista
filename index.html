<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Lista de Compras</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script defer src="main.js"></script>
    <div class="container">
      <h1>
        Minha Lista
        <img src="./assets/carrinho-de-compras.svg" alt="carrinho" />
      </h1>
      <form onsubmit="clickar(event)">
        <input id="items" type="text" size="30" />
        <button id="enviar">Adicionar</button>
      </form>
      <section>
        <ul id="listaDeCompras"></ul>
      </section>
    </div>
  </body>
</html>
